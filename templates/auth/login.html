<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | Different, Together</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Roboto 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center py-5">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <!-- 로고 및 타이틀 -->
                <div class="text-center mb-4">
                    <a href="/">
                        <img src="static/images/logo.png" alt="Different, Together 로고" class="mb-4" height="50">
                    </a>
                    <h1 class="h4 fw-bold">로그인</h1>
                    <p class="text-muted">계정에 로그인하여 서비스를 이용하세요</p>
                </div>
                
                <!-- 로그인 카드 -->
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <!-- 소셜 로그인 버튼 -->
                        <div class="social-login-buttons mb-4">
                            <button class="btn btn-outline-secondary w-100 mb-3 position-relative">
                                <img src="static/images/google-logo.svg" alt="Google" class="social-icon position-absolute start-0 ms-3">
                                Google로 로그인
                            </button>
                        </div>
                        
                        <!-- 구분선 -->
                        <div class="divider my-4">
                            <span>또는</span>
                        </div>
                        
                        <!-- 로그인 폼 -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-medium">이메일</label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="이메일 주소를 입력하세요" required>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <label for="password" class="form-label fw-medium">비밀번호</label>
                                    <a href="/forgot-password" class="text-decoration-none small text-primary">비밀번호 찾기</a>
                                </div>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" placeholder="비밀번호를 입력하세요" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">로그인</button>
                        </form>
                        
                        <!-- 회원가입 링크 -->
                        <div class="text-center mt-4">
                            <p class="mb-0">계정이 없으신가요? <a href="/signup" class="text-decoration-none fw-medium">회원가입</a></p>
                        </div>
                    </div>
                </div>
                
                <!-- 언어 선택 -->
                <div class="text-center mt-4">
                    <div class="dropdown">
                        <button class="btn btn-link text-muted dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-globe me-1"></i> 한국어
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" data-lang="ko">한국어</a></li>
                            <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                            <li><a class="dropdown-item" href="#" data-lang="ja">日本語</a></li>
                            <li><a class="dropdown-item" href="#" data-lang="zh">中文</a></li>
                            <li><a class="dropdown-item" href="#" data-lang="vi">Tiếng Việt</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- 푸터 링크 -->
                <div class="text-center mt-3">
                    <ul class="list-inline small text-muted">
                        <li class="list-inline-item"><a href="/terms" class="text-decoration-none text-muted">이용약관</a></li>
                        <li class="list-inline-item">•</li>
                        <li class="list-inline-item"><a href="/privacy" class="text-decoration-none text-muted">개인정보처리방침</a></li>
                        <li class="list-inline-item">•</li>
                        <li class="list-inline-item"><a href="/help" class="text-decoration-none text-muted">고객센터</a></li>
                    </ul>
                    <p class="small text-muted">&copy; 2025 Different, Together</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 부트스트랩 JS 및 의존성 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 커스텀 JS -->
    <script src="static/js/auth.js"></script>
</body>
</html>
